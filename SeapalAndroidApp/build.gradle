buildscript {
    repositories {
      mavenCentral()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:0.6.1'
      classpath 'org.batcha.gradle.plugins:git-dependencies:0.1'
    }
}

apply plugin: 'android'
apply plugin: 'eclipse'
apply plugin: 'idea'

idea.module.iml {
    whenMerged { module ->
        module.dependencies*.exported = true
    }
}

version = '1.1'

repositories {
    mavenCentral()
    maven {
      url "http://lenny2.in.htwg-konstanz.de:8081/artifactory/repo"
    }
     maven { 
      url "http://files.couchbase.com/maven2/"
    }
}

dependencies {
    compile group: 'com.google.android', name: 'support-v4', version: 'r6'
    compile group: 'org.roboguice', name: 'roboguice', version: '2.0'
    compile group: 'de.htwg.seapal', name: 'core', version: '1.0-SNAPSHOT'
    compile('com.google.android.gms:play-services:3.1.36').ext.git = 'https://github.com/chrulri/google-play-services_lib.git'
    compile 'com.couchbase.cblite:CBLite:1.0.0-beta'
    compile 'com.couchbase.cblite:CBLiteEktorp:1.0.0-beta'
}

android {
    buildToolsVersion "17" 
    compileSdkVersion 17
    defaultConfig {
        versionCode 1
        versionName "1.1"
        minSdkVersion 15
        targetSdkVersion 17
    }
    sourceSets {
        main {
              manifest.srcFile 'AndroidManifest.xml'
              java.srcDirs = ['src']
              resources.srcDirs = ['src']
              aidl.srcDirs = ['src']
              renderscript.srcDirs = ['src']
              res.srcDirs = ['res']
              assets.srcDirs = ['assets']
        }
        instrumentTest.setRoot('tests')
    }
}
